# 网站基础配置
baseURL = "https://mudler.github.io/edgevpn/docs/"
title = "EdgeVPN"

# 启用 robots.txt 生成
enableRobotsTXT = true

# Hugo 支持主题组合（和继承）。优先级从左到右。
theme = ["docsy"]

# 将为 .Lastmod 等提供值
enableGitInfo = true

# 语言设置
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# 翻译时很有用
enableMissingTranslationPlaceholders = true

# 禁用的类型
disableKinds = ["taxonomy", "taxonomyTerm"]

# 语法高亮配置
pygmentsCodeFences = true
pygmentsUseClasses = false
# 使用 Hugo 中新的 Chroma Go 高亮器
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
# 参见 https://help.farbox.com/pygments.html
pygmentsStyle = "tango"

# 配置各部分的 URL 外观
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

## BlackFriday markdown 解析器配置: https://github.com/russross/blackfriday
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true

# 图像处理配置
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"

[services]
[services.googleAnalytics]
# 注释掉下一行以禁用 GA 跟踪。同时禁用 [params.ui.feedback] 中描述的功能。
id = "UA-00000000-0"

# 语言配置

[languages]
[languages.en]
title = "EdgeVPN"
languageName ="English"
# 用于排序的权重
weight = 1
#[languages.it]
#title = "EdgeVPN"
#languageName ="Italian"
#contentDir = "content/it"
#time_format_default = "02.01.2006"
#time_format_blog = "02.01.2006"
[[menu.main]]
    name = "贡献指南"
    weight = 50
    url = "https://github.com/purpose168/edgevpn/contribute"
    pre = "<i class='fab fa-github'></i>"
    post = "" 
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 以下内容为站点参数

[params]
copyright = "Ettore Di Giacinto"
privacy_policy = "https://policies.google.com/privacy"

# 禁用 KaTeX 数学渲染（避免代码块中的 $ 符号被误解析）
[params.katex]
enable = false

[params.math]
enable = false

# 如果页面上未设置，则选择第一个作为 Twitter 卡片图像。
# images = ["images/project-illustration.png"]

# 如果导航栏有版本选择器来访问旧版本站点，则显示菜单标题。
# 仅当至少设置了一个 [params.versions] 时才会显示此菜单。
version_menu = "版本"

# 仓库配置（用于页面内链接以打开问题和建议更改的 URL）
github_repo = "https://github.com/purpose168/edgevpn"
# 可选的相关项目仓库链接。例如，产品代码所在的同级仓库。
github_project_repo = "https://github.com/purpose168/edgevpn"

# 如果内容目录不在仓库根目录中，请在此处指定值
github_subdir = "docs"

# Google 自定义搜索引擎 ID。删除或注释以禁用搜索。
#gcs_engine_id = "011737558837375720776:fsdu1nryfng"

# 启用 Algolia DocSearch
algolia_docsearch = false

# 启用 Lunr.js 离线搜索
offlineSearch = true

# 用户界面配置
[params.ui]
# 启用以紧凑状态显示侧边栏菜单
sidebar_menu_compact = false
#  设置为 true 以禁用面包屑导航
breadcrumb_disable = true
#  设置为 true 以隐藏侧边栏搜索框（如果启用搜索，顶部导航搜索框仍会显示）
sidebar_search_disable = false
#  如果不想在顶部导航栏显示 logo（/assets/icons/logo.svg），设置为 false
navbar_logo = true
# 设置为 true 以禁用站点页脚中的"关于"链接
footer_about_disable = false

# 在每个文档底部添加标题为"反馈"的 H2 部分。响应将作为事件发送到 Google Analytics。
# 此功能依赖于 [services.googleAnalytics]，如果未设置 "services.googleAnalytics.id" 则会被禁用。
# 如果您需要此功能，但偶尔需要从单个页面中删除"反馈"部分，
# 请在页面的 front matter 中添加 "hide_feedback: true"。
[params.ui.feedback]
enable = true
# 用户点击"是"（页面有帮助）或"否"（页面没有帮助）后看到的响应。
yes = '很高兴听到这个！请<a href="https://github.com/purpose168/edgevpn/issues/new">告诉我们如何改进</a>。'
no = '很抱歉听到这个。请<a href="https://github.com/purpose168/edgevpn/issues/new">告诉我们如何改进</a>。'

