# ============================================================================
# 容器镜像构建工作流
# 用途：构建并推送 Docker 容器镜像到 Quay.io
# 触发条件：推送到 master 分支或推送标签
# 作者：purpose168@outlook.com
# ============================================================================

---
name: '构建容器镜像'

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # 检出代码仓库
      - name: 检出代码
        uses: actions/checkout@v4

      # 准备 Docker 镜像标签
      - name: 准备
        id: prep
        run: |
          DOCKER_IMAGE=quay.io/mudler/edgevpn
          VERSION=latest
          SHORTREF=${GITHUB_SHA::8}  # 获取 commit SHA 的前8位

          # 如果是 git 标签，则使用标签名作为 Docker 标签
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:${SHORTREF}"

          # 如果 VERSION 看起来像版本号（如 1.0.0），
          # 则假设这是最新版本，同时打上 'latest' 标签
          if [[ $VERSION =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:latest"
          fi

          # 设置输出参数
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=docker_image::${DOCKER_IMAGE}

      # 设置 QEMU（用于多架构构建）
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all  # 支持所有平台

      # 设置 Docker Buildx（用于多架构构建）
      - name: 设置 Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      # 登录到 DockerHub（Quay.io）
      - name: 登录到 DockerHub
        if: github.event_name != 'pull_request'  # 非 PR 事件时才登录
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_RELEASE_USERNAME }}
          password: ${{ secrets.DOCKER_RELEASE_PASSWORD }}

      # 构建并推送 Docker 镜像
      - name: 构建
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          # 支持多架构：amd64、arm64、arm
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true  # 构建后推送到镜像仓库
          tags: ${{ steps.prep.outputs.tags }}
